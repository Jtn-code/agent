<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spiritual Gratitude Journal</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
</head>
<body>
  <div id="auth-section">
    <h2>Login / Signup</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign Up</button>
    <button id="logout-btn" style="display:none;">Logout</button>
    <hr />
  </div>

  <div class="container">
    <h1>âœ¨ Spiritual Gratitude Journal</h1>
    
    <div class="prompt-box">
      <p id="daily-prompt">Today's prompt: <span id="prompt-text">Loading...</span></p>
    </div>
    
    <textarea id="journal-entry" placeholder="What are you grateful for today?"></textarea>
    
    <div class="buttons">
      <button id="save-btn">Save Entry</button>
      <button id="clear-btn">Clear</button>
    </div>
    
    <div id="entries-list"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
